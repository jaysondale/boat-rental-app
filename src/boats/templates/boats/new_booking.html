{% extends 'base.html' %}

{% block stylesheets %}
<!-- Bootstrap Selector Plugin -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
{% endblock %}

{% block main_content %}

<div class="container top-container">
	<div class="row pt-4">
		<div class="col-12">
			<h1>New Rental Booking</h1>
		</div>
	</div>
	<form action="{% url 'staff_create_booking_view' %}" method="post">
		<div class="form-group row mb-3 pt-4">
			<div class="col-12 col-md-2 offset-md-3 text-md-right">
				<label for="boat" class="col-form-label">User</label>
			</div>
			<div class="col-12 col-md-3">
				<div>{% csrf_token %} {{form.user}}</div>
			</div>
		</div>
	</form>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}
